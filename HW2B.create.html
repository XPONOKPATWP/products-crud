<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <script src="/assets/js/create.js" defer></script>
</head>
<body>
  <h1>Create New Product</h1>
  <form id="create-form">
    <input type="text" id="name" placeholder="Product Name" required><br>
    <input type="text" id="description" placeholder="Product Description" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <input type="number" id="quantity" placeholder="Quantity" required><br>
    <button type="submit">Create Product</button>
  </form>
</body>
</html>
